<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 flex items-center justify-center p-6">
  <div class="w-full max-w-sm bg-white border rounded-2xl p-6 shadow">
    <h1 class="text-xl font-bold text-slate-900">Sign in</h1>
    <p class="text-sm text-slate-500 mt-1">Use your User ID and password</p>

    <div id="err" class="hidden mt-4 text-sm bg-red-50 border border-red-200 text-red-800 rounded-lg p-3"></div>

    <label class="block mt-5 text-xs text-slate-600">User ID</label>
    <input id="userId" class="w-full border rounded-lg px-3 py-2 text-sm" />

    <label class="block mt-3 text-xs text-slate-600">Password</label>
    <input id="password" type="password" class="w-full border rounded-lg px-3 py-2 text-sm" />

    <button id="btn" class="mt-5 w-full px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm">Login</button>
  </div>

<script>
const err = (t)=>{ const e=document.getElementById('err'); e.textContent=String(t); e.classList.remove('hidden'); };
async function api(url, body){
  const r = await fetch(url, { method:'POST', headers:{'Content-Type':'application/json','Accept':'application/json'}, body: JSON.stringify(body) });
  const t = await r.text(); let j={};
  try{ j=JSON.parse(t||'{}'); }catch{ j={error:t}; }
  const errVal = (j && (j.error ?? j.message)) ?? t ?? ('HTTP '+r.status);
  const msg = (typeof errVal === 'object') ? JSON.stringify(errVal) : String(errVal);
  if(!r.ok) throw new Error(msg);
  return j;
}
document.getElementById('btn').onclick = async ()=>{
  try{
    await api('/api/auth/login', { userId: userId.value.trim(), password: password.value });
    const next = new URLSearchParams(location.search).get('next') || '/';
    location.href = next;
  }catch(e){ err((e && e.message) ? e.message : JSON.stringify(e)); }
};
</script>
</body>
</html>
